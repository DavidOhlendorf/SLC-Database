{% extends "main.html" %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm mt-5">
      <div class="card-body p-4 text-center">
        
        <div class="mb-3">
          <img src="{% static 'icons/slcDatabase.png' %}" alt="Logo" style="height:60px;">
        </div>

        <h1 class="h5 mb-3">E-Mail verschickt</h1>

        <p class="text-muted small">
          Falls ein Konto mit dieser E-Mail-Adresse existiert, haben wir dir 
          einen Link zum Zurücksetzen des Passworts gesendet.
        </p>

        <a href="{% url 'login' %}" class="btn btn-dark w-100 mt-3">Zurück zum Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
