{# waves/_modules_modal.html #}

{% if perms.accounts.can_edit_slc and not is_all_mode and active_wave and not active_wave.is_locked %}
<div class="modal fade" id="modulesModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Module bearbeiten</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
      </div>

      <form method="post"
            action="{{ modules_manage_url }}"
            id="modulesForm"
            data-modules-modal="1">
        {% csrf_token %}

        <div class="modal-body">
          <input type="hidden" name="module_order" id="moduleOrder" value="">

          <div id="moduleList" class="vstack gap-2">
            {% for m in modules %}
              <div class="card shadow-sm module-row" data-key="{{ m.id }}">
                <div class="card-body py-2 d-flex align-items-center gap-2">

                  <div class="flex-grow-1">
                    <div class="small text-muted mb-1">Modulname</div>
                    <input type="text"
                           class="form-control form-control-sm"
                           name="name_{{ m.id }}"
                           value="{{ m.name|escape }}">
                  </div>

                  <div class="d-flex flex-column gap-1">
                    <button type="button" class="btn btn-sm btn-outline-secondary js-up" title="Nach oben">▲</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary js-down" title="Nach unten">▼</button>
                  </div>

                  <div class="ms-2">
                    <input class="form-check-input d-none"
                           type="checkbox"
                           name="delete_ids"
                           value="{{ m.id }}">
                    <button type="button"
                            class="btn btn-sm btn-outline-danger js-trash"
                            title="Entfernen">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </div>

                </div>
              </div>
            {% empty %}
              <div class="text-muted">Noch keine Module angelegt.</div>
            {% endfor %}
          </div>

          <template id="newModuleRowTpl">
            <div class="card shadow-sm module-row" data-key="__KEY__">
              <div class="card-body py-2 d-flex align-items-center gap-2">

                <div class="flex-grow-1">
                  <div class="small text-muted mb-1">Modulname</div>
                  <input type="text"
                         class="form-control form-control-sm"
                         name="new_name___KEY__"
                         value=""
                         placeholder="Neues Modul">
                </div>

                <div class="d-flex flex-column gap-1">
                  <button type="button" class="btn btn-sm btn-outline-secondary js-up" title="Nach oben">▲</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary js-down" title="Nach unten">▼</button>
                </div>

                <div class="ms-2">
                  <button type="button"
                          class="btn btn-sm btn-outline-danger js-trash"
                          title="Entfernen">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </div>

              </div>
            </div>
          </template>

          <div class="mt-3">
            <button type="button" class="btn btn-sm btn-dark" id="btnAddModule">+ Modul hinzufügen</button>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Schließen</button>
          <button type="submit" class="btn btn-dark">Speichern</button>
        </div>

      </form>

    </div>
  </div>
</div>
{% endif %}
