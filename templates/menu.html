{% load static %}

{% if request.user.is_authenticated %}
  <nav class="navbar shadow mb-4 navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">

      <!-- Logo -->
      <a class="navbar-brand" href="{% url 'search_landing' %}">
        <img src="{% static 'icons/slcDatabase.png' %}" style="height:40px;" alt="">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">

        <!-- Linke Seite (erstmal leer, später ergänzen) -->
        <ul class="navbar-nav me-auto"></ul>

        <!-- Rechte Seite (User + Logout) -->
        <ul class="navbar-nav">

          <li class="nav-item d-flex align-items-center me-2">
            <span class="badge rounded-pill text-bg-secondary">
              <i class="fa-regular fa-user me-1"></i>{{ request.user.get_username }}
            </span>
          </li>

          <li class="nav-item">
            <form action="{% url 'logout' %}" method="post" class="d-inline">
              {% csrf_token %}
              <button class="btn btn-outline-secondary nav-link px-3" style="border:none;">
                Logout
              </button>
            </form>
          </li>

        </ul>
      </div>
    </div>
  </nav>
{% endif %}
